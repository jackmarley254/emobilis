<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        table {
            width: 50%;
            margin:20px auto;
            border-collapse: collapse;
        }
        th, td {
            padding: 10px;
            text-align: center;
        }
        th {
            background-color: #f2f2f2;
            font-style: italic;
        }
    </style>
</head>
<body>
    <h1 style="color:blueviolet;text-align: center;">Sample Table</h1>
    <table border="1">
        <tr>
            <th>Name </th>
            <th>Age</th>
            <th>City</th>
        </tr>
        <tr>
            <td>Steve</td>
            <td>30</td>
            <td>New York</td>
        </tr>
        <tr>
            <td>Mary</td>
            <td>25</td>
            <td>Los Angeles</td>
        </tr>
        <tr>
            <td>John</td>
            <td>28</td>
            <td>Chicago</td>
    </table>
</body>
</html>
